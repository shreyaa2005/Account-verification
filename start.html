<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC & Fake Account Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      padding: 20px;
      color: #1e293b;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #0f172a;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.875rem;
    }

    input[type="text"], 
    input[type="email"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      background: white;
    }

    input[type="text"]:focus, 
    input[type="email"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #4b5563;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .result.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .result h3 {
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .result-item {
      margin-bottom: 0.5rem;
      padding: 0.25rem 0;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-badge.verified {
      background: #f0fdf4;
      color: #166534;
    }

    .status-badge.pending {
      background: #fffbeb;
      color: #92400e;
    }

    .status-badge.flagged {
      background: #fef2f2;
      color: #dc2626;
    }

    .loading {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .connection-status {
      text-align: center;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .connection-status.connected {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .connection-status.disconnected {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .info-section {
      background: #f8fafc;
      color: #64748b;
      text-align: center;
      font-size: 0.875rem;
      border: 1px solid #e2e8f0;
    }

    .divider {
      height: 1px;
      background: #e2e8f0;
      margin: 1.5rem 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 1rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      input[type="text"], 
      input[type="email"] {
        padding: 0.625rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KYC Verification & Account Validation</h2>
    
    <div id="metamaskStatus" class="connection-status disconnected">
      Please connect your MetaMask wallet to continue
    </div>

    <div class="card">
      <form id="kycForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full legal name" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your.email@example.com" required />
        </div>
        
        <div class="form-group">
          <label for="govID">Government ID Number</label>
          <input type="text" id="govID" placeholder="12-digit government ID" required maxlength="12" />
        </div>
        
        <div class="form-group">
          <label for="username">Social Media Username</label>
          <input type="text" id="username" placeholder="Enter your social media handle" required />
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="submitText">Submit Verification</span>
          <div id="submitLoading" class="loading" style="display: none;"></div>
        </button>
      </form>
    </div>

    <div class="card">
      <button onclick="checkStatus()" class="btn btn-secondary" id="statusBtn">
        <span id="statusText">Check Verification Status</span>
        <div id="statusLoading" class="loading" style="display: none;"></div>
      </button>
    </div>

    <div class="card info-section">
      <strong>Secure Verification Process</strong><br>
      Your identity information is encrypted and stored securely on the blockchain. This system helps prevent fake accounts and ensures platform integrity.
    </div>

    <div class="card result" id="result"></div>
  </div>

  <script>
    let web3;
    let contract;
    const abi = [ /* <-- Paste your ABI here (from Remix) */ ];
    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
    
    window.addEventListener("load", async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          await ethereum.enable();
          contract = new web3.eth.Contract(abi, contractAddress);
          
          const accounts = await web3.eth.getAccounts();
          if (accounts.length > 0) {
            document.getElementById("metamaskStatus").innerHTML = `
              Connected: ${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}
            `;
            document.getElementById("metamaskStatus").className = "connection-status connected";
          }
        } catch (error) {
          console.error("Failed to connect to MetaMask:", error);
          showResult("Failed to connect to MetaMask. Please try refreshing the page.", "error");
        }
      } else {
        showResult("MetaMask not detected. Please install MetaMask to use this application.", "error");
      }
    });

    document.getElementById("kycForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const govID = document.getElementById("govID").value;
      const username = document.getElementById("username").value;
      
      showLoading("submit");
      
      try {
        const accounts = await web3.eth.getAccounts();
        
        await contract.methods.verifyUser(name, email, govID, username)
          .send({ from: accounts[0] });
        
        showResult(`
          <h3>Verification Submitted Successfully</h3>
          <div class="result-item">Your KYC information has been processed and stored on the blockchain.</div>
          <div class="result-item">Use the "Check Verification Status" button to view your current status.</div>
        `, "success");
        
      } catch (err) {
        showResult(`Error: ${err.message}`, "error");
      } finally {
        hideLoading("submit");
      }
    });

    async function checkStatus() {
      showLoading("status");
      
      try {
        const accounts = await web3.eth.getAccounts();
        const user = await contract.methods.getUser(accounts[0]).call();
        const isVerified = await contract.methods.isUserVerified(accounts[0]).call();
        const isFake = await contract.methods.isUserFake(accounts[0]).call();
        
        const verificationStatus = isVerified ? 
          '<span class="status-badge verified">✓ Verified</span>' : 
          '<span class="status-badge pending">⏳ Pending</span>';
        
        const accountStatus = isFake ? 
          '<span class="status-badge flagged">⚠ Flagged</span>' : 
          '<span class="status-badge verified">✓ Legitimate</span>';
        
        showResult(`
          <h3>Verification Status</h3>
          <div class="result-item"><strong>Name:</strong> ${user[0]}</div>
          <div class="result-item"><strong>Email:</strong> ${user[1]}</div>
          <div class="result-item"><strong>Government ID:</strong> ${user[2]}</div>
          <div class="result-item"><strong>Username:</strong> ${user[3]}</div>
          <div class="divider"></div>
          <div class="result-item"><strong>Verification:</strong> ${verificationStatus}</div>
          <div class="result-item"><strong>Account Status:</strong> ${accountStatus}</div>
        `, isVerified && !isFake ? "success" : "error");
        
      } catch (err) {
        showResult(`Error: ${err.message}`, "error");
      } finally {
        hideLoading("status");
      }
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = message;
      resultDiv.className = `card result ${type} show`;
    }

    function showLoading(type) {
      const btn = document.getElementById(type === "submit" ? "submitBtn" : "statusBtn");
      const text = document.getElementById(type === "submit" ? "submitText" : "statusText");
      const loading = document.getElementById(type === "submit" ? "submitLoading" : "statusLoading");
      
      btn.disabled = true;
      text.style.display = "none";
      loading.style.display = "block";
    }

    function hideLoading(type) {
      const btn = document.getElementById(type === "submit" ? "submitBtn" : "statusBtn");
      const text = document.getElementById(type === "submit" ? "submitText" : "statusText");
      const loading = document.getElementById(type === "submit" ? "submitLoading" : "statusLoading");
      
      btn.disabled = false;
      text.style.display = "block";
      loading.style.display = "none";
    }
  </script>
</body>
</html>
